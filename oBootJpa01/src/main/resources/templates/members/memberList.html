<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<table border="1">
			<thead>
			<tr>
				<td>No</td>				
				<td>이름</td>				
			</tr>
			</thead>
			<tbody>
			<tr th:each="member: ${members}">
				<td th:text=${member.id}></td>
				<td th:text=${member.name}></td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
